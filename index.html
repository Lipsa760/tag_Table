<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Table</title>
</head>

<body style="background-color: black;">
    <div style="background-color: cornsilk; width: 50%; height: 100vh; margin: 0 auto;">
        <table frame="box" rules="all"
            style="width:70% ; border: 3px solid black; padding: 10px; margin: 0 auto; height: 100%; font-size: 2rem; ">
            <tbody>
                <tr>
                    <th colspan="5">
                        <b>HTML Tags</b>
                    </th>
                </tr>
                <tr>
                    <td>a</td>
                    <td>center</td>
                    <td>font</td>
                    <td>img</td>
                    <td>sup</td>
                </tr>
                <tr>
                    <td>abbr</td>
                    <td>cite</td>
                    <td>h1</td>
                    <td>li</td>
                    <td>table</td>
                </tr>
                <tr>
                    <td>acronym</td>
                    <td>code</td>
                    <td>h2</td>
                    <td>ol</td>
                    <td>tbody</td>
                </tr>
                <tr>
                    <td>address</td>
                    <td>col</td>
                    <td>h3</td>
                    <td>p</td>
                    <td>td</td>
                </tr>
                <tr>
                    <td>b</td>
                    <td>colgroup</td>
                    <td>h4</td>
                    <td>pre</td>
                    <td>tfoot</td>
                </tr>
                <tr>
                    <td>big</td>
                    <td>dd</td>
                    <td>h5</td>
                    <td>small</td>
                    <td>th</td>
                </tr>
                <tr>
                    <td>blockquote</td>
                    <td>div</td>
                    <td>h6</td>
                    <td>span</td>
                    <td>thead</td>
                </tr>
                <tr>
                    <td>body</td>
                    <td>dl</td>
                    <td>hr</td>
                    <td>strike</td>
                    <td>tr</td>
                </tr>
                <tr>
                    <td>br</td>
                    <td>dt</td>
                    <td>html</td>
                    <td>strong</td>
                    <td>tt</td>
                </tr>
                <tr>
                    <td>caption</td>
                    <td>em</td>
                    <td>i</td>
                    <td>sub</td>
                    <td>u</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
